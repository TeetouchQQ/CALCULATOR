<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class='container'>
        <div class='show-container'>
            <div id ='last_value'></div>
        </br>
            <div id ='now_value'></div>
        </div>
        <div class='button-container'>
            
            <div class='button1' onclick='addNum(this.id);' id='1'>1</div>
            <div class='button2' onclick='addNum(this.id);' id='2'>2</div>
            <div class='button3' onclick='addNum(this.id);' id='3'>3</div>

            <div class='button4' onclick='Del();' id='DEL'> < </div>
            <div class='button5' onclick='clearE();' id='clearE'>CE</div>

            <div class='button6' onclick='addNum(this.id);' id='4'>4</div>
            <div class='button7' onclick='addNum(this.id);' id='5'>5</div>
            <div class='button8' onclick='addNum(this.id);' id='6'>6</div>

            <div class='button9' onclick='clearAll();' id='clearAll'>CA </div>
            <div class='button10' onclick='operator(this.id);' id='plus'>+</div>

            <div class='button11' onclick='addNum(this.id);' id='7'>7</div>
            <div class='button12' onclick='addNum(this.id);' id='8'>8</div>
            <div class='button13' onclick='addNum(this.id);' id='9'>9</div>

            <div class='button14' onclick='operator(this.id);' id='minus'>-</div>
            <div class='button15' onclick='operator(this.id);' id='multiple'>x</div>

            <div class='button16' onclick='dot();' id='dot'>.</div>

            <div class='button17' onclick='showAll()' id='0'>0</div>
            <div class='button18' onclick='negate();' id='negate'>+/-</div>
            <div class='button19' onclick='operator(this.id);' id='divine'>รท</div>
            <div class='button20' onclick='Equal();' id='Equal'>=</div>
        </div>
    </div>
        


    </div>
